<body>
    <h3>DropDownList Kendo :</h1>
    <p><b>Objectif : </b> Afficher la valeur sélectionnée dans un div à côté quand on change l’option.</p>
    <label for="fruitDropDown">Fruits :</label>
    <input id="fruitDropDown" />
    <div id="selectedFruit" style="margin-top:10px; font-weight:bold;"></div>




    <script>
       $("#fruitDropDown").kendoDropDownList({
            dataSource: [
                { text: "Pomme", value: "pomme" },
                { text: "Banane", value: "banane" },
                { text: "Orange", value: "orange" }
            ],
            dataTextField: "text",
            dataValueField: "value",
            optionLabel: "Choisissez un fruit",
            change: function() {
                var val = this.value();
                var txt = this.text();
                $("#selectedFruit").text(val ? `Fruit sélectionné : ${txt} (valeur : ${val})` : "Aucun fruit sélectionné");
            }
        });
    </script>

</body>

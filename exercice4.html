<body>
    <h3>DropDownList Kendo :</h1>
        <p><b>Objectif : </b> Ajouter la possibilité d’éditer directement dans la grille avec validation (champ obligatoire).</p>
    <div id="editableGrid"></div>



    <script>
        var data = [
            { id: 1, nom: "Alice", age: 25 },
            { id: 2, nom: "Bob", age: 30 }
        ];

        $("#editableGrid").kendoGrid({
            dataSource: {
                data: data,  // Le DataSource reçoit le tableau "data" défini ci-dessus avec les champs (id, nom, age)
                schema: {
                    model: {
                        id: "id",  // Définition de la clé primaire : propriété "id" de chaque objet
                        fields: {
                            nom: { type: "string", validation: { required: true } },
                            age: { type: "number", validation: { required: true, min: 0 } }
                        }
                    }
                },
                pageSize: 5  // Nombre d’enregistrements à afficher par page (pagination)
            },
            pageable: true,           // Activation de la pagination dans la grille
            editable: "inline",       // Mode d’édition : "inline" (édition directement dans la rangée)
            columns: [
                { field: "nom", title: "Nom" },         // Colonne affichant la propriété "nom" avec le titre "Nom"
                { field: "age", title: "Âge" },         // Colonne affichant la propriété "age" avec le titre "Âge"
                {
                    command: ["edit", "destroy"],       // Ajoute deux boutons par ligne : "Modifier" et "Supprimer"
                    title: "&nbsp;",                    // Titre vide (juste pour positionner les boutons)
                    width: "180px"                      // Largeur fixe de cette colonne de commandes
                }
            ],
            toolbar: ["create"]  // Barre d’outils au-dessus de la grille : bouton "Créer" (ajouter un nouvel enregistrement)
        });
    </script>

</body>
</html>
